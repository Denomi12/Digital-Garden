version: '3.8'

services:
  backend:
    image: ptujskinik09/digital-garden-backend:latest 
    ports:
      - '3001:3001'
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    image: ptujskinik09/digital-garden-frontend:latest
    ports:
      - '5173:5173'
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: always